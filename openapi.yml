servers:
  - url: https://dev.example.com
    description: Development Server
  - url: https://qa.example.com
    description: QA Server
  - url: https://prod.example.com
    description: Production Server
paths:
  /v1/customers:
    get:
      summary: List of Customers
      description: Get the list of all **Customers** in the system in paged form
      tags:
        - Customers
      operationId: listCustomersV1
      parameters:
        - $ref: "#/components/parameters/PageNumberParam"
        - $ref: "#/components/parameters/PageSizeParam"
      responses:
        "200":
          description: List of Customers
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomerPagedList"

    post:
      summary: New Customer
      description: Create a new customer
      tags:
        - Customers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Customer"
      responses:
        "201":
          description: Created customer
          headers:
            # ROUCHE_DOCS:This takes a map of headers key.
            Location:
              description: Location of the created customer
              schema:
                type: string
                format: uri
                example: http://example.com/v1/customers/{assignedIdValue}

  /v1/customers/{customerId}:
    get:
      summary: Get Customer by ID
      description: Get a **Customer** by its ID value.
      tags:
        - Customers
      operationId: getCustomerByIdV1
      parameters:
        # ROUCHE_DOCS: The param name needs to be the same name of the squiggly string
        - $ref: "#/components/parameters/CustomerIdPathParam"
      responses:
        "200":
          description: Found customer
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Customer"

    put:
      summary: Update Customer
      description: Update Customer by id.
      tags:
        - Customers
      operationId: updateCustomerByIdV1
      parameters:
        - $ref: "#/components/parameters/CustomerIdPathParam"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Customer"
      responses:
        "204":
          description: Customer Updated

    delete:
      summary: Delete Customer
      description: Delete Customer by id.
      tags:
        - Customers
      operationId: deleteCustomerByIdV1
      parameters:
        - $ref: "#/components/parameters/CustomerIdPathParam"
      responses:
        "200":
          description: Customer Deleted

  /v1/beers:
    get:
      summary: List of Beers
      description: Get the list of all **Beers** in the system in paged form
      tags:
        - Beers
      operationId: listBeersV1
      parameters:
        - $ref: "#/components/parameters/PageNumberParam"
        - $ref: "#/components/parameters/PageSizeParam"
      responses:
        "200":
          description: List of Beers
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BeerPagedList"
        "404":
          description: No Beers Found

    post:
      summary: New Beer
      description: Create a new beer
      tags:
        - Beers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Beer"
      responses:
        "201":
          description: Created beer
          headers:
            Location:
              description: Location of the created beer
              schema:
                type: string
                format: uri
                example: http://example.com/v1/beers/{assignedIdValue}

  /v1/beers/{beerId}:
    get:
      summary: Get Beer by ID
      description: Get a **Beer** by its ID value.
      tags:
        - Beers
        - V1 Beers
      operationId: getBeerByIdV1
      parameters:
        - $ref: "#/components/parameters/BeerIdPathParam"
      responses:
        "200":
          description: Found beer
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Beer"

    put:
      summary: Update Beer
      description: Update Beer by id.
      tags:
        - Beers
      operationId: updateBeerByIdV1
      parameters:
        - $ref: "#/components/parameters/BeerIdPathParam"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Beer"
      responses:
        "204":
          description: Beer Updated

    delete:
      summary: Delete Beer
      description: Delete Beer resource by id.
      tags:
        - Beers
      operationId: deleteBeerByIdV1
      parameters:
        - $ref: "#/components/parameters/BeerIdPathParam"
      responses:
        "200":
          description: Beer Deleted
        "404":
          description: Beer not found

components:
  parameters:
    PageNumberParam:
      name: pagenumber
      in: query
      description: Page number
      schema:
        type: integer
        format: int32
        default: 1
    PageSizeParam:
      name: pagesize
      in: query
      description: Page size
      required: false
      schema:
        type: integer
        format: int32
        default: 25
    CustomerIdPathParam:
      name: customerId
      in: path
      description: Customer ID
      required: true
      schema:
        type: string
        format: uuid
    BeerIdPathParam:
      name: beerId
      in: path
      description: Beer ID
      required: true
      schema:
        type: string
        format: uuid

  schemas:
    Address:
      type: object
      properties:
        line1:
          type: string
          example: 123 main
        city:
          type: string
          example: St Pete
        stateCode:
          maxLength: 2
          minLength: 2
          type: string
          description: 2 Letter State Code
          enum:
            - AL
            - AK
            - AZ
            - AR
            - CA
        zipCode:
          type: string
          example: "33701"
    Customer:
      type: object
      properties:
        id:
          type: string
          format: uuid
          # ROUCHE_DOCS: This will remove the id in the post request
          readOnly: true
        firstName:
          maxLength: 100
          minLength: 2
          type: string
          example: John
        lastName:
          maxLength: 100
          minLength: 2
          type: string
          example: Thompson
        address:
          $ref: "#/components/schemas/Address"
      description: customer object
    CustomerList:
      type: array
      items:
        $ref: "#/components/schemas/Customer"
    CustomerPagedList:
      type: object
      properties:
        content:
          $ref: "#/components/schemas/CustomerList"
      allOf:
        - $ref: "#/components/schemas/PagedResponse"
    Brewery:
      type: object
      properties:
        name:
          type: string
        location:
          type: string
    Beer:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        beerName:
          type: string
        style:
          type: string
          enum:
            - ALE
            - PALE_ALE
            - IPA
            - WHEAT
            - LAGER
        price:
          type: number
          format: float
        quantityOnHand:
          type: integer
          format: int32
        brewery:
          $ref: "#/components/schemas/Brewery"
      description: Beer Object
    BeerList:
      type: array
      items:
        $ref: "#/components/schemas/Beer"
    BeerPagedList:
      type: object
      properties:
        content:
          $ref: "#/components/schemas/BeerList"
      allOf:
        - $ref: "#/components/schemas/PagedResponse"

    PagedResponse:
      type: object
      properties:
        pageable:
          $ref: "#/components/schemas/PagedResponse_pageable"
        totalPages:
          type: integer
          format: int32
        last:
          type: boolean
        totalElements:
          type: integer
          format: int32
        size:
          type: integer
          format: int32
        number:
          type: integer
          format: int32
        numberOfElements:
          type: integer
          format: int32
        sort:
          $ref: "#/components/schemas/PagedResponse_pageable_sort"
        first:
          type: boolean
    PagedResponse_pageable_sort:
      type: object
      properties:
        sorted:
          type: boolean
        unsorted:
          type: boolean
    PagedResponse_pageable:
      type: object
      properties:
        sort:
          $ref: "#/components/schemas/PagedResponse_pageable_sort"
        offset:
          type: integer
          format: int32
        pageNumber:
          type: integer
          format: int32
        pageSize:
          type: integer
          format: int32
        paged:
          type: boolean
        unpaged:
          type: boolean